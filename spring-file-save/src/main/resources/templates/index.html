<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}" />

    <title>Document</title>
</head>

<body class="bg-secondary">
    <div class="text-center justify-content-center">
        <div class="w-50 px-5 py-2 bg-white m-auto">
            <h1 class="text-center border-bottom">객실 전송 이력</h1>

            <th:block th:unless="${#lists.isEmpty(rooms)}">
                <div class="text-center border-bottom mx-2 pb-1 mb-1"><a th:href="@{room(roomNo=${rooms[0].getRoomNo()})}">객실 전송 이력 (객실 번호)</a></div>
            </th:block>

        </div>
    </div>

    <div th:replace="~{fragments/contents::content}"></div>


    <script th:src="@{/static/js/bootstrap.js}"></script>
</body>
</html>
